 
 
 <div class="row">


    <div class="col-sm-6" *ngIf="vendedorSelecionado">
        <div class="row">
            <div class="mr-auto">
                <app-title [title]="'CÃ³digo Vendedor: ' + vendedorSelecionado.id"></app-title>
            </div>
            <div class="mt-6">
                <button class="btn btn-sm btn-outline-danger" (click)='voltar()'>Voltar</button>
            </div>
        </div>
    
        
        <form [formGroup]="vendedorForm" (submit)="vendedorSubmit()">
            <div class="form-group">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" formControlName="nome" class="form-control" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="form-label">CPF</label>
                <input type="text" formControlName="cpf" class="form-control" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="form-label">E-mail</label>
                <input type="text" formControlName="email" class="form-control" >
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="form-label">Base Salarial</label>
                <input type="text" formControlName="baseSalarial" class="form-control" >
            </div>
            <div class="form-group">
                <hr>
                <button class="btn btn-sm btn-success" [disabled]="!vendedorForm.valid">Enviar</button>
            </div>
        </form>
    </div>
    
    
    <div [ngClass]="{'col-sm-6': vendedorSelecionado, 'col-sm-12': !vendedorSelecionado }">
        <app-title [title]="title"></app-title>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scape="col">Visualizar</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Base Salarial</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendedor of vendedores">
                    <td>
                        <div class="btn-group">
                            <button (click)="vendedorSelect(vendedor)" class="btn btn-sm btn-outline-warning">Detalhes</button>
                        </div>
                    </td>
                    <td scope="row">{{vendedor.id}}</td>
                    <td>{{vendedor.nome}}</td>
                    <td>{{vendedor.cpf}}</td>
                    <td>{{vendedor.email}}</td>
                    <td>{{vendedor.baseSalarial}}</td>
                    <td>
                        <div class="btn-group">                        
                            <button class="btn btn-sm btn-outline-primary">Editar</button>
                            <button class="btn btn-sm btn-outline-danger">Deletar</button>
                        </div>
                    </td>
                </tr>          
            </tbody>
        </table>
    </div>
</div>
